services:
  marinai:
    build: .
    container_name: marinai
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - EMBEDDING_API_URL=${EMBEDDING_API_URL}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - SURREAL_DB_HOST=${SURREAL_DB_HOST}
      - SURREAL_DB_USER=${SURREAL_DB_USER}
      - SURREAL_DB_PASS=${SURREAL_DB_PASS}
      - SURREAL_DB_NAMESPACE=${SURREAL_DB_NAMESPACE:-marin}
      - SURREAL_DB_DATABASE=${SURREAL_DB_DATABASE:-memory}
      - REDIS_URL=redis://redis:6379 # redis:// is required for Redis URL
    volumes:
      - ./config.yml:/app/config.yml
      - /var/run/docker.sock:/var/run/docker.sock  # For spawning sandbox containers
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - marinai-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --save 60 1000 --appendonly no
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - marinai-network

volumes:
  redis-data:

networks:
  marinai-network:
    driver: bridge